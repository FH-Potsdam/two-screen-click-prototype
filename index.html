<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline'">
    <title></title>
    <style>
        html, body{
            background-color:rgb(0, 0, 0);
            width:100%;
            height:100vh;
            overflow: hidden;
        }
        #image {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }

        #reset, #back{
          position: fixed;
          top:0;
          left:0;
          width:1px;
          height:1px;
        }
    </style>
  </head>
  <body>
    <img id="image" alt="" />
    <div id="reset"></div>
    <div id="back"></div>
    <script src="./renderer.js"></script>
  </body>
</html>
